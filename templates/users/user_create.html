{{define "title"}}Create User | Task Manager{{end}}

{{define "content"}}
<h1 class="text-2xl font-bold mb-6">Create User</h1>

<form action="{{ .StoreUsersURL }}" method="POST" class="bg-white p-6 rounded-xl shadow-[0_0_10px_0_rgba(0,0,0,0.2)]">
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Name</label>
        <input type="text" name="name" placeholder="input your name" class="w-full border rounded px-3 py-2" required>
    </div>

    <div class="mb-4">
        <label class="block mb-1 font-semibold">Username</label>
        <input type="text" name="username" placeholder="username" class="w-full border rounded px-3 py-2" required>
    </div>

    <div class="mb-4">
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" placeholder="email@example.com" class="w-full border rounded px-3 py-2" required>
    </div>

    <div class="mb-4">
        <label class="block mb-1 font-semibold">Role</label>
        <select name="role_id" class="w-full border rounded px-3 py-2" required>
        <!-- loop roles dari database nanti -->
        <option value="">Select Role</option>
        {{range .Roles}}
            <option value="{{.ID}}">{{.Name}}</option>
        {{end}}
        </select>
    </div>

    <div class="mb-4" x-data="{ show: false }">
        <label class="block mb-1 font-semibold">Password</label>
        <div class="relative">
            <input 
            :type="show ? 'text' : 'password'" 
            name="password" 
            placeholder="Enter password" 
            class="w-full border rounded px-3 py-2 pr-10" 
            required
            >
            <button type="button" 
            @click="show = !show" 
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">
            <i :class="show ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
            </button>
        </div>
    </div>


    <div class="flex gap-2">
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        Create User
      </button>
      <a href="{{.UsersURL}}" class="bg-gray-300 text-gray-700 px-5 py-2 rounded hover:bg-gray-400">
        <span class="py-1">Back</span>
      </a>
    </div>
</form>
{{end}}
