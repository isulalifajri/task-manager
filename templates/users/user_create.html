{{define "title"}}Create User | Task Manager{{end}}

{{define "content"}}
<h1 class="text-2xl font-bold mb-6">Create User</h1>

<form action="/users/store" method="POST" class="bg-white p-6 rounded-xl shadow-md max-w-md">
  <div class="mb-4">
    <label class="block mb-1 font-semibold">Name</label>
    <input type="text" name="name" class="w-full border rounded px-3 py-2" required>
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-semibold">Username</label>
    <input type="text" name="username" class="w-full border rounded px-3 py-2" required>
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-semibold">Email</label>
    <input type="email" name="email" class="w-full border rounded px-3 py-2" required>
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-semibold">Role</label>
    <select name="role_id" class="w-full border rounded px-3 py-2">
      <!-- loop roles dari database nanti -->
      {{range .Roles}}
        <option value="{{.ID}}">{{.Name}}</option>
      {{end}}
    </select>
  </div>

  <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
    Create User
  </button>
</form>
{{end}}
