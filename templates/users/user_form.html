{{define "user_form.html"}}
<!DOCTYPE html>
<html>
<head>
  <title>User Form</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-xl font-bold mb-4">User Form</h2>
    <form method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Name</label>
        <input type="text" name="name" value="{{.Name}}" class="w-full border rounded-lg p-2">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" name="username" value="{{.Username}}" class="w-full border rounded-lg p-2">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" name="email" value="{{.Email}}" class="w-full border rounded-lg p-2">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" name="password" class="w-full border rounded-lg p-2">
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Save</button>
      <a href="/users" class="ml-2 text-gray-500 hover:text-gray-700">Cancel</a>
    </form>
  </div>
</body>
</html>
{{end}}
