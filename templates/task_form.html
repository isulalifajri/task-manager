<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Task</title>
</head>
<body>
  <h1>Tambah Task Baru</h1>
  <form action="/tasks/create" method="POST">
    <label>Judul:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Deskripsi:</label><br>
    <textarea name="description"></textarea><br><br>

    <label>Status:</label><br>
    <select name="status">
      <option value="ready">Ready</option>
      <option value="in progress">In Progress</option>
      <option value="done">Done</option>
    </select><br><br>

    <label>Assigned To (User ID):</label><br>
    <input type="number" name="assigned_to" required><br><br>

    <label>Created By (User ID):</label><br>
    <input type="number" name="created_by" required><br><br>

    <button type="submit">Simpan</button>
  </form>

  <p><a href="/tasks/html">← Kembali ke daftar task</a></p>
</body>
</html>
