{{define "base"}}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{block "title" .}}Task Manager{{end}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body class="min-h-screen flex text-gray-800">
  <!-- Sidebar -->
  {{template "sidebar" .}}

  <div class="grid w-full min-h-screen grid-rows-[auto_1fr_auto] bg-gray-50">
      {{template "header" .}}
      <!-- Konten utama -->
      <div class="flex-1 flex flex-col overflow-x-auto">      
          <!-- Main scrollable -->
          <main class="flex-1 p-6">
            <!-- Alert success -->
            {{if .Success}}
                {{range .Success}}
                <div x-data="{ show: true }" x-show="show" 
                    class="flex items-center justify-between bg-green-100 text-green-700 px-4 py-2 rounded mb-4">
                    <span>{{.}}</span>
                    <button @click="show = false" class="ml-4 font-bold">&times;</button>
                </div>
                {{end}}
            {{end}}

            <!-- Alert error -->
            {{if .Error}}
                {{range .Error}}
                <div x-data="{ show: true }" x-show="show" 
                    class="flex items-center justify-between bg-red-100 text-red-700 px-4 py-2 rounded mb-4 transition" 
                    x-transition.duration.100ms>
                    <span>{{.}}</span>
                    <button @click="show = false" class="ml-4 font-bold">&times;</button>
                </div>
                {{end}}
            {{end}}
            
            <!-- main content -->
            {{block "content" .}}{{end}}
          </main>
      
          <!-- Footer -->
          {{template "footer" .}}
    
      </div>
  </div>
</body>

</html>
{{end}}
