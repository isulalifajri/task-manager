{{define "title"}}Create Task | Task Manager{{end}}

{{define "content"}}
<div class="bg-white rounded-xl shadow p-6">
  <h1 class="text-2xl font-bold text-gray-700 mb-6">Create New Task</h1>

  <form action="{{ .StoreTaskURL }}" method="POST" class="space-y-5">
    <!-- Title -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
      <input type="text" placeholder="input title task" name="title" required
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200">
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea name="description" placeholder="description here" rows="4" required
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200"></textarea>
    </div>

    <!-- Type & Priority -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
        <select name="type" required
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200">
          <option value="">-- Select Type --</option>
          <option value="Backend">Backend</option>
          <option value="Frontend">Frontend</option>
          <option value="QA">QA</option>
          <option value="DevOps">DevOps</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
        <select name="priority" required
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200">
          <option value="">-- Select Priority --</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
    </div>

    <!-- Status -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
      <select name="status" required
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200">
        <option value="">-- Select Status --</option>
        <option value="ready" selected>Ready</option>
        <option value="in progress">In Progress</option>
        <option value="fix">Fix</option>
        <option value="code review">Code Review</option>
        <option value="test">Test</option>
        <option value="done">Done</option>
      </select>
    </div>

    <!-- Dates -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
        <input type="date" name="start_date"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
        <input type="date" name="due_date"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200">
      </div>
    </div>

    <!-- Assigned User -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Assign To</label>
      <select name="assigned_to" required
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200">
        <option value="">-- Select User --</option>
        {{range $u := .Users}}
        <option value="{{$u.ID}}">{{$u.Name}}</option>
        {{end}}
      </select>
    </div>

    <!-- Task Link -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Task Link (optional)</label>
      <input type="url" name="task_link"
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200"
        placeholder="https://yourtasklink.com">
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3 pt-4">
      <a href="{{.TasksURL}}" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</a>
      <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Create Task
      </button>
    </div>
  </form>
</div>
{{end}}
